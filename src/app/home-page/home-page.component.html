
<!-- Masthead-->
<header class="masthead">
  <div class="container px-4 px-lg-5 h-100">
      <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
          <div class="col-lg-8 align-self-end">
            <h2 class="text-warning font-weight-bold">שוק האוכל של אורן וקובי</h2>
              <h1 class="text-white font-weight-bold">חווית אוכל מבוסס טאבון</h1>
              <hr class="divider" />
          </div>
          <div class="col-lg-8 align-self-baseline">
              <p class="text-white-75 mb-5">
                  מגוון אירועים של אוכל מבוסס טאבון, חוויה קולינרית מטריפת חושים וסדנאות פיצה בטאבון
              </p>
              <a class="btn btn-primary btn-xl" href="#about">ספרו לי עוד !</a>
          </div>
      </div>
  </div>
</header>

<div id="gallery">
  <h2 class="text-center mt-3">גלריית תמונות</h2>
  <gallery
    [flexBorderSize]="3"
    [flexImageSize]="7"
    [galleryName]="'atmosphere'"
    [maxRowsPerPage]="100"
    [includeViewer]="true"
></gallery>
</div>
